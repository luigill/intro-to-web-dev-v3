<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-area">
      <div class="display"></div>
      <div class="btn-area">
        <div class="left-btns">
          <button class="double-btn">C</button><button class="btn">DEL</button
          ><button class="btn">7</button><button class="btn">8</button
          ><button class="btn">9</button><button class="btn">4</button
          ><button class="btn">5</button><button class="btn">6</button
          ><button class="btn">1</button><button class="btn">2</button
          ><button class="btn">3</button><button class="triple-btn">0</button>
        </div>
        <div class="opt-btns">
          <button class="btn opt">/</button><button class="btn opt">x</button
          ><button class="btn opt">-</button><button class="btn opt">+</button
          ><button class="btn opt">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
